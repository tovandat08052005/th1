<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="quantri.css">
</head>
<body>
    <h2>Danh sách sinh viên</h2>
    <button id="addStudentBtn">Thêm sinh viên</button>
    <table id="studentTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Địa chỉ</th>
                <th>SĐT</th>
                <th>Email</th>
                <th>Lớp học</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody id="studentList">
            <!-- Dữ liệu sinh viên sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
    </table>

    <!-- Modal thêm/sửa sinh viên -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Thêm sinh viên</h2>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Tuổi:</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">SĐT:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="class">Lớp học:</label>
                    <input type="text" id="class" required>
                </div>
                <button type="submit" id="saveStudentBtn">Lưu</button>
            </form>
        </div>
    </div>

    <script src="baii22.js"></script>
</body>
</html>
